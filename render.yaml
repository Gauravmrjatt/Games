services:
  - type: web
    name: multi-game-platform
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python seed_db.py && gunicorn app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: game-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true

databases:
  - name: game-db
    databaseName: multi_game_platform
    user: game_user
